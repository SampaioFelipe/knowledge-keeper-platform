{% extends "layouts/default.html" %}
{% block header %}{% endblock %}
{% block body %}

  <div class="level">
    <div class="level-item has-text-centered">
      <div>
        <p class="heading">Users</p>
        <p class="title">0</p>
      </div>
    </div>

    <div class="level-item has-text-centered">
      <div>
        <p class="heading">Topics</p>
        <p class="title">0</p>
      </div>
    </div>

    <div class="level-item has-text-centered">
      <div>
        <p class="heading">Contents</p>
        <p class="title">0</p>
      </div>
    </div>
  </div>

  <main class="container">

    <div class="columns">
      <div class="column is-one-fifth">
        <div class="card">
          <div class="card-image">
            <figure class="image is-1by1">
              <img src="{{ user.profile_image }}" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <p class="title is-4">{{ user.first_name }}
              {{ user.last_name }}</p>
          </div>

        </div>
      </div>

      <div class="column">
        <table class="table is-striped is-hoverable is-fullwidth">
          <thead>
            <tr>
              <th>Título</th>
              <th>Nro tópicos</th>
            </tr>
          </thead>

          <tbody>
            {% for theme in themes %}
              <tr>
                <td>theme.title</td>
                <td>theme.topics</td>
              </tr>
            {% endfor %}
          </tbody>

        </table>

        <button type="button" name="button" class="button is-success">Adicionar novo</button>

      </div>

    </div>

  </main>

{% endblock %}

{% block js %}
<script type="text/javascript">

</script>
{% endblock %}
