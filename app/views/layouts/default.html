<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ title }}</title>

  <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/main.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

  {% block header %}
  {% endblock %}
</head>

<body>
  {% include "includes/navbar.html" %}

  {% block body%}
  {% endblock %}

  <div id="modal_theme" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <!-- Any other Bulma elements you want -->
    </div>
    <button class="modal-close is-large" aria-label="close" data-toggle="modal_theme"></button>
  </div>

  {# {% include "includes/footer.html" %} #}
</body>

{% block js %}
{% endblock %}

{# Enable the hamburguer button in the menu #}
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function () {

  // Get all "navbar-burger" elements
  var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Check if there are any navbar burgers
  if ($navbarBurgers.length > 0) {

    // Add a click event on each of them
    $navbarBurgers.forEach(function ($el) {
      $el.addEventListener('click', function () {

        // Get the target from the "data-target" attribute
        var target = $el.dataset.target;
        var $target = document.getElementById(target);

        // Toggle the class on both the "navbar-burger" and the "navbar-menu"
        $el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  }

  document.getElementById('toggle_modal').addEventListener('click', function (event){
    var modals = document.getElementById(event.srcElement.dataset.toggle);
    modals.classList.toggle("is-active")
  });

  var close_modal = Array.prototype.slice.call(document.getElementsByClassName('modal-close'), 0);

  close_modal.forEach(function (e) {
    e.addEventListener('click', function (e){
      var modal = document.getElementById(e.srcElement.dataset.toggle);
      modal.classList.toggle("is-active")
    });

  });

  // addEventListener('click', function (event){
  //   var modals = document.getElementById(event.srcElement.dataset.toggle);
  //   modals.classList.toggle("is-active")
  // });

});
</script>

</html>
